<style>

#myVideo {

left: 50%;

}
@media (min-width: 992px) {
.quickIntro {
background: var(--main-color);
position: relative;
z-index: 0;
}
.videoContent {
position: relative;
z-index: 2;
padding: 0 15px 25px;
width: 100%;
}
#videoOverlay {
width: 100%;
height: 100%;
top: 0;
background: rgba(0, 0, 0, 0.3);

}
.quickIntroItem {
border-left: 4px solid #fff;
}
.quickIntroItem1,

}
}
@media (min-width: 1400px) {

padding: 0 4em;
}
}
@media (max-width: 991px) {

display: none;

.quickIntro {
flex-wrap: wrap;

}
.quickIntroColumn.colLeft {
background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('VIDEOPATH.jpg') no-repeat center / cover;
border-top: 4px solid #fff;

.quickIntroColumn {

width: 100%;
min-height: 100px;
align-items: center;
}
.videoContent {
width: 100%;

border-top: 4px solid #fff;
}
.quickIntroItem1 {

}
.quickIntroItem3 {

}

@media (max-width: 991px) and (min-width: 768px) {

}
}
@media (max-width: 767px) {

}
