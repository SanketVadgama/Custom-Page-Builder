<style>
.quick-nav-slider {

.quick-nav-slider .slick-list {

.quick-nav-slider .slick-prev {

.quick-nav-slider .slick-next {

.quick-nav-slider .slick-slide {

}
.quickIntroLink .quickIntroImage .img-cover {

.quickIntroLink:hover .img-cover {
