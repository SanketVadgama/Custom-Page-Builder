<style>
/* Video Section */
#videoOverlay {
width: 100%;
height: 100%;
top: 0;
position: absolute;
background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#33000000', endColorstr='#cc000000', GradientType=0);
}
.videoSection {
position: relative;
background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('VIDEOPATH.jpg');
background-attachment: scroll;
background-size: cover;
background-repeat: no-repeat;
background-position: 50% 50%;
}
.inventoryBlock {
animation: fadeIn1 1s ease;
}
@keyframes fadeIn1 {
from {
opacity: 0;
transform: translateX(-100px);
}
to {
opacity: 1;
transform: translateX(0);
}
}
/* Overlap Block */
.countsBlock {
margin-top: -50px;
position: relative;
border-radius: 20px;
padding: 30px 10px;
}
.counts {
display: flex;
justify-content: space-between;
flex-wrap: wrap;
}
.counts li {
width: 25%;
padding: 20px 10px;
}
.counts li:not(:first-child) {
border-left: 2px solid rgba(255,255,255,0.1);
}
.counts li span {
vertical-align: middle;
padding: 0 5px 5px 0;
}
@media (min-width: 1650px) {
.introSec video { margin-top: -100px; }
}
@media (min-width: 1441px) {
.introSec .container, .overlapSection .container { width: 1440px; }
}
@media (min-width: 992px) {
.videoBlock { max-height: 750px; overflow: hidden; background-size: cover; }
.videoContent { width: 100%; position: absolute; top: 0 !important; }
.videoBlock video { width: 100%; min-height: 750px; object-fit: cover; }
.introSec .inventorySearch { background-color: rgba(0, 0, 0, .2); min-height: 750px; display: flex; align-items: center; }
.homepage-search-widget-cosmos { margin: 0 auto; padding: 2em 0; }
}
@media (max-width: 991px) {
.videoBlock { display: none; }
.videoSection { padding: 50px 0 120px; text-align: center; }
.homepage-search-widget-cosmos { margin: 0 auto; padding: 0 2em; }
.counts li span { font-size: 28px; }
}
@media (max-width: 767px) {
.videoSection { padding: 35px 0 50px; }
.countsBlock { margin: 25px 25px 0; padding: 10px 25px; }
.counts li { width: 100%; padding: 10px 0; }
.counts li:not(:first-child) { border-left: 0;border-top: 1px solid rgba(255,255,255,0.1); }
}
</style>

<section class="introSec bg-main border-x">
<div class="videoSection">
<div class="videoBlock">
<video autoplay loop muted volume="0" poster="VIDEOPATH.jpg">
<source src="VIDEOPATH.mp4" type="video/mp4">
<source src="VIDEOPATH.webm" type="video/webm">
</video>
</div>
<div id="videoOverlay"></div>
<div class="videoContent">
<div class="inventorySearch">
<div class="container">
<div class="row inventoryBlock">
<div class="col-md-12">
<h2 class="heading-xl margin-top-x text-center">Welcome to <br>#NAME#</h2>
<div id="block1">
#Block1#
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
<section class="overlapSection">
<div class="container">
<div class="countsBlock bg-cta">
<ul class="counts list-inline vert-middle margin-x text-uppercase text-center">
<li>
<p class="larger margin-x"><span class="heading-lg margin-x">X</span> ITEM1</p>
</li>
<li>
<p class="larger margin-x"><span class="heading-lg margin-x">X</span> ITEM2</p>
</li>
<li>
<p class="larger margin-x"><span class="heading-lg margin-x">X</span> ITEM3</p>
</li>
<li>
<p class="larger margin-x"><span class="heading-lg margin-x">X</span> ITEM4</p>
</li>
</ul>
</div>
</div>
</section>
