<style>
.quickIntroColumn {
display: flex;
width: 50%;
min-height: 200px;
align-items: center;
}
.colLeft {
position: relative;
overflow: hidden;
}
.colRight {
flex-wrap: wrap;
}
.quickIntroItem {
width: 50%;
position: relative;
}
.quickIntroItem1 {
width: 100%;
}
.quickIntro .quickIntroLink {
flex-shrink: 0;
flex-grow: 1;
margin: 3px 0;
width: 100%;
}
.quickIntro .quickIntroImage {
position: static;
overflow: hidden;
}
.quickIntro .quickIntroImage .img-cover {
transition: all 250ms cubic-bezier(.335, .015, .46, .995);
}
.quickIntro .quickIntroLink:hover .img-cover {
transform: scale(1.08);
}
.quickIntro .quickIntroText {
background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .8));
position: absolute;
width: 100%;
padding: 50px 0 35px 35px;
margin: auto;
bottom: 0;
text-align: left;
}
.quickIntro .quickIntroLink .btn-cta {
background-color: transparent;
border-color: #fff;
color: #fff;
padding: 7px 15px 10px;
}
.quickIntro .quickIntroLink:hover .btn-cta,
.quickIntro .quickIntroLink:focus .btn-cta {
background-color: #fff;
border-color: #fff;
color: var(--main-color);
}
#videoBlock {
position: absolute;
top: 50%;
left: 50%;
min-width: 100%;
min-height: 100%;
width: auto;
height: auto;
z-index: 0;
-moz-transform: translateX(-50%) translateY(-50%);
-webkit-transform: translateX(-50%) translateY(-50%);
transform: translateX(-50%) translateY(-50%);
background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('VIDEOPATH.jpg') no-repeat;
background-size: cover;
}
@media (min-width: 992px) {
.videoContent {
position: relative;
z-index: 2;
padding: 0 3em;
width: 100%;
}
#videoOverlay {
width: 100%;
height: 100%;
top: 0;
background: rgba(0, 0, 0, 0.6);
position: absolute;
z-index: 1;
}
.quickIntroItem {
border-left: 4px solid #fff;
}
.quickIntroItem1 {
border-bottom: 4px solid #fff;
}
}
@media (min-width: 1400px) {
.videoContent {
padding: 0 6em;
}
}
@media (max-width: 991px) {
#videoBlock {
display: none;
}
.quickIntro {
flex-wrap: wrap;
}
.quickIntroColumn.colLeft {
background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('VIDEOPATH.jpg') no-repeat center / cover;
}
.quickIntroColumn {
display: flex;
width: 100%;
min-height: 100px;
align-items: center;
}
.videoContent {
width: 100%;
padding: 30px 15px;
}
.quickIntro .quickIntroText {
text-align: center;
padding: 50px 15px 35px;
}
}
@media (max-width: 991px) and (min-width: 768px) {
.colRight {
flex-wrap: wrap;
}
.quickIntroItem {
width: 33.33%;
}
.quickIntroItem1 {
width: 33.33%;
}
}
@media (max-width: 767px) {
.videoContent {
padding: 15px 15px;
}
.quickIntro .quickIntroLink .btn-cta {
font-size: 12px;
}
}
</style>
